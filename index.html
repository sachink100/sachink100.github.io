<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Kumar - Senior DevOps Engineer</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Calibre', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #ccd6f6;
            line-height: 1.6;
        }

        /* Center content on larger screens */
        .container {
            max-width: 1200px; /* Adjust the width as needed */
            margin: 0 auto;
            padding: 0 20px; /* Padding for smaller screens */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            flex-wrap: wrap; /* Ensure content wraps on small screens */
        }

        header .photo {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        header img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #64ffda;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #64ffda;
        }

        header nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        header nav a {
            margin: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #64ffda;
        }

        /* Hero Section */
        .hero {
            text-align: left;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #64ffda;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #e6f1ff;
        }

        .hero h3 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #8892b0;
        }

        .hero p {
            font-size: 1rem;
            max-width: 540px;
            line-height: 1.4;
        }

        .hero a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            border: 1px solid #64ffda;
            border-radius: 4px;
            color: #64ffda;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .hero a.button:hover {
            background-color: #64ffda;
            color: #0a192f;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero h3 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 0.9rem;
                max-width: 100%; /* Ensure text does not overflow on small screens */
            }

            .container {
                width: 95%; /* More width on smaller screens */
                padding: 20px 0;
            }
        }

        /* Sections */
        section {
            padding: 30px 0;
        }

        h2.section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h2.section-title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 2px;
            background-color: #64ffda;
        }

        @media only screen and (max-width: 768px) {
            h2.section-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }

        /* Skills */
        .skills ul {
            list-style: none;
            padding-left: 0;
            display: grid;
            grid-template-columns: 1fr; /* Single column on small screens */
            gap: 10px;
        }

        @media (min-width: 768px) {
            .skills ul {
                grid-template-columns: repeat(2, minmax(140px, 200px)); /* Two columns on larger screens */
            }
        }

        /* Experience */
        .experience ul {
            list-style: none;
            padding-left: 0;
        }

        .experience ul li {
            margin-bottom: 20px;
        }

        .experience h3 {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .experience h4 {
            font-size: 1.1rem;
            font-weight: 400;
            color: #64ffda;
            margin-bottom: 10px;
        }

        .experience p {
            margin: 0;
            color: #8892b0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #8892b0;
            border-top: 1px solid #233554;
        }

        /* Media Queries for smaller devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .photo {
                margin-bottom: 20px;
            }

            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav a {
                margin-left: 0;
            }

            .hero {
                padding: 30px 0;
            }

            section {
                padding: 20px 0;
            }

            .experience h3, .experience h4 {
                font-size: 1rem;
            }

            .skills ul {
                grid-template-columns: 1fr; /* Single column on smaller devices */
            }
        }

    </style>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>

<div class="container">
    <header>
        <div class="photo">
            <img src="assets/images/profile_circle.png" alt="Sachin Kumar Photo">
            <h1>Sachin Kumar</h1>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#experience">Experience</a>
            <a href="#certifications">Certifications</a>
            <a href="#blogs">Blog</a> <!-- Added Blog link -->
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Hello, my name is</h1>
        <h2>Sachin Kumar.</h2>
        <h3>Senior DevOps Engineer.</h3>
        <p>I'm a dedicated DevOps Engineer with over a decade of experience in designing, implementing, and optimizing cloud infrastructure...</p>
        <a class="button" href="#contact">Get in Touch</a>
    </section>

    <!-- About, Skills, Experience, etc. sections... -->

    <footer>
        <p>&copy; 2024 Sachin Kumar</p>
    </footer>
</div>

</body>
</html>
